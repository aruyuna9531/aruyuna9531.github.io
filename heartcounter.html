<html>
<head>
 <title>攒心计算器</title>
</head>
<body onload="countTime();needlps();AutomaticRecover()">
 <p>
	离活动结束还有：
	<span id="_d"></span>天
	<span id="_h"></span>:
	<span id="_m"></span>:
	<span id="_s"></span>
 </p>
 <p>
	每首活动曲分数等级：<select id="scoreRank" onchange="needlps();">
	<option value="S">S</option>
	<option value="A">A</option>
	<option value="B">B</option>
	<option value="C">C</option>
	</select><br>
	每首活动曲连击等级：<select id="ComboRank" onchange="needlps();">
	<option value="S">S</option>
	<option value="A">A</option>
	<option value="B">B</option>
	<option value="C">C</option>
	<option value="D">D</option>
	</select><br>
 </p>
 <p>
	目标pt：<input id="aim" type="number" value="40000" onchange="needlps()"><br>
	目前pt：<input id="cur" type="number" value="0" onchange="needlps()"><br>
	需要打普通曲目数：<span id="normalsong"></span><br>
	需要LP：<span id="NeedLP"></span><br>
 </p>
 <p>
	当前LP上限：<input id="LPMax" type="number" value="150" onchange="AutomaticRecover()"><br>
	预计能升几级（活动内）：<input id="LvUp" type="number" value="2" onchange="AutomaticRecover()"><br>
	吃50糖：<input id="LP50" type="number" value="0" onchange="AutomaticRecover()"><br>
	吃50%罐头：<input id="LP50pc" type="number" value="0" onchange="AutomaticRecover()"><br>
	吃100%罐头：<input id="LP100pc" type="number" value="0" onchange="AutomaticRecover()"><br>
	回复LP总量：<span id="LPs"></span><br>
 </p>
 <p>
	预计吃心：<span id="auto"></span>
 </p>
