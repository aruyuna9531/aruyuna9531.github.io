<html> 
<head>
<title>卡强度PK</title>
<script src="AbilityPK.js"></script>
</head>
<body>
	<table class="table-bordered" border="1" cellpadding="0" cellspacing="0" align="center" width="100%">
		<thead>
			<th align="center" valign="middle"><strong></strong></th>
			<th align="center" valign="middle"><strong>卡1</strong></th>
			<th align="center" valign="middle"><strong>卡2</strong></th>
		<thead>
		<tbody>
			<tr>
				<td>面板属性（与歌曲一致的属性，无任何宝石）</td>
				<td><input id="val1" type="number" value="6350"></td>
				<td><input id="val2" type="number" value="6350"></td>
			</tr>
			<tr>
				<td>单体数值宝石</td>
				<td>
					<input id="single1" type="checkbox">
					<input id="single1val" type="number" value="0" style="display:none">
				</td>
				<td>
					<input id="single2" type="checkbox">
					<input id="single2val" type="number" value="0" style="display:none">
				</td>
			</tr>
			<tr>
				<td>单体百分比宝石（%）</td>
				<td>
					<input id="percentSingle1" type="checkbox">
					<input id="percentSingle1val" type="number" value="0" style="display:none">
				</td>
				<td>
					<input id="percentSingle2" type="checkbox">
					<input id="percentSingle2val" type="number" value="0" style="display:none">
				</td>
			</tr>
			<tr>
				<td>全体百分比宝石（%）</td>
				<td>
					<input id="percentAll1" type="checkbox">
					<input id="percentAll1val" type="number" value="0" style="display:none">
				</td>
				<td>
					<input id="percentAll2" type="checkbox">
					<input id="percentAll2val" type="number" value="0" style="display:none">
				</td>
			</tr>
			<tr>
				<td>技能类型</td>
				<td>
					<select id="skillType1">
					<option value="none">无/判定强化</option>
					<option value="scoreup">得分增加</option>
					<option value="recovery">体力恢复</option>
					<option value="perfectup">perfect得分提升</option>
					<option value="parameterup">属性提升</option>
					<option value="skillpup">技能发动率提升</option>
					<option value="skilllvup">技能等级提升</option>
					<option value="combofever">combo fever</option>
					</select>
				</td>
				<td>
					<select id="skillType2">
					<option value="none">无/判定强化</option>
					<option value="scoreup">得分增加</option>
					<option value="recovery">体力恢复</option>
					<option value="perfectup">perfect得分提升</option>
					<option value="parameterup">属性提升</option>
					<option value="skillpup">技能发动率提升</option>
					<option value="skilllvup">技能等级提升</option>
					<option value="combofever">combo fever</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>每</td>
				<td>每</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
