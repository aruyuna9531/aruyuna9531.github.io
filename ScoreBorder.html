<html>
<head>
 <title>分数排行榜预测</title>
 <script src="ScoreBorder.js"></script>
</head>
<body onload="countTime();print()">
 <p><span id="lan">语言：</span><select id="Language" onchange="languageSwitch(value)">
	 <option value="ch">中文</option>
	 <option value="jp">日本語</option>
	 <option value="en">English</option>
	 </select></p>
 <p><strong><span id="server">日服</span></strong><br></p>
 <p>
	<span id="MsgToEnd">离活动结束还有：</span>
	<span id="_d"></span><span id="MsgDays">天</span>
	<span id="_h"></span>:
	<span id="_m"></span>:
	<span id="_s"></span>
 </p>
 <span id="MsgET">当前活动类型：</span><select id="EventType" onchange="print()">
	<option id="T1" value="IC">传统</option>
	<option id="T2" value="MF">mf</option>
	<option id="T3" value="CF">cf</option>
	<option id="T4" value="SR">散步</option>
	<option id="T5" value="NM" selected="selected">协力</option>
	</select><br>
 <span id="MsgMaxC">最高Combo：</span><input id="MaxCombo" type="number" value="592" onchange="print()"/><br>
 <br>
 <span id="MsgBorderGuest">预测线</span><br>	
 <span id="Msg1">一档：</span><strong><span id="First"></span>(<span id="B1c"></span>)</strong><br>
 <span id="Msg2">二档：</span><strong><span id="Second"></span>(<span id="B2c"></span>)</strong><br>
 <span id="Msg3">三档：</span><strong><span id="Third"></span>(<span id="B3c"></span>)</strong><br>
 </p>
 <span id="MsgCurrentUpdate">上次更新：</span>2018.5.31 0:15 (UTC+8)<br>
 <p>
 <span id="MsgSafe">喝茶线</span><br>
 <span id="MsgS1">一档：</span><strong><span id="Tea1"></span></strong><br>
 <span id="MsgS2">二档：</span><strong><span id="Tea2"></span></strong><br>
 <span id="MsgS3">三档：</span><strong><span id="Tea3"></span></strong><br>
 </p>
 <span id="MsgSafeTips">喝茶线是动态变化的，随着活动进行会越来越迫近预测线，仅供参考</span><br>
 <p style="display:none">
 一档基础分：<span id="FirstBase">1299</span>
 二档基础分：<span id="SecondBase">1082</span>
 三档基础分：<span id="ThirdBase">994</span>
 一档变化分：<span id="FirstC">+2</span>
 二档变化分：<span id="SecondC">+2</span>
 三档变化分：<span id="ThirdC">+2</span>
 </p>
</body>
</html>
